baseURL: 'openfeatureflags.github.io'
languageCode: 'en-us'
title: 'OpenFeature project'
theme: "papermod"
relativeUrls: true
enableEmoji: true
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
